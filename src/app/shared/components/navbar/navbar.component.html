 <!-- Navbar & Hero Start -->
<div class="position-relative p-0">
  <nav
    class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0 mobile-view"
    [ngClass]="{'sticky-top shadow-sm': isSticky}">

    <a routerLink routerLinkActive="active"
      [routerLinkActiveOptions]="{exact:true}" class="navbar-brand p-0">
      <!-- <img src="assets/Azhal_Logo_01.png" alt="Logo"> -->
      <img *ngIf="!isSticky" src="assets/Azhal_Logo_01.png" alt="Logo">

      <!-- Sticky Logo (After scroll) -->
      <img *ngIf="isSticky" src="assets/Azhal_Logo.png" alt="Sticky Logo">
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

    <div class="collapse navbar-collapse" id="navbarCollapse">
      <div class="navbar-nav ms-auto py-0">
        <a routerLink routerLinkActive="active"
          [routerLinkActiveOptions]="{exact:true}"
          class="nav-item nav-link">Home</a>
        <a routerLink="about" routerLinkActive="active"
          class="nav-item nav-link">About</a>
        <a routerLink="product" routerLinkActive="active"
          class="nav-item nav-link">Products</a>
        <a routerLink="services" routerLinkActive="active"
          class="nav-item nav-link">Services</a>
        <a routerLink="blogs" routerLinkActive="active"
          class="nav-item nav-link">Blogs</a>
        <a routerLink="careers" routerLinkActive="active"
          class="nav-item nav-link">Careers</a>
