<div class="bg-white p-0">
    <!-- Header Section -->
    <div class="bg-primary page-header">
        <div class="container text-center">
            <h1 class="text-white animated zoomIn mb-3">Product Details</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-center">
                    <li class="breadcrumb-item">
                        <a class="text-white" routerLink="/">Home</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a class="text-white"
                            routerLink="/product">Products</a>
                    </li>
                    <li class="breadcrumb-item text-white active"
                        aria-current="page">
                        Product Details
                    </li>
                </ol>
            </nav>
        </div>
    </div>

    <!-- Product Detail Section -->
    <div class="container py-5" *ngIf="product; else notFound">
        <div class="row align-items-center g-5">
            <div class="col-lg-5">
                <i [class]="product.icon" class="display-3 text-primary"></i>
            </div>

            <div class="col-lg-7">
                <h2 class="mb-3">{{ product.header_name }}</h2>
                <p class="lead">{{ product.description }}</p>
            </div>
        </div>
    </div>

    <ng-template #notFound>
        <div class="text-center py-5">
            <h4>Product not found</h4>
        </div>
    </ng-template>

</div>
