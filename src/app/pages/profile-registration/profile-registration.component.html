  <!-- Register Start -->
  <div class="container py-6">
    <div class="mx-auto text-center" style="max-width: 600px;">
      <h2>Complete Your Profile</h2>
      <p class="text-muted">Step 2: Fill in your student details.</p>
    </div>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()"
      class="col-lg-8 mx-auto">

      <div class="row g-3">

        <div class="col-md-6">
          <div class="form-floating">
            <input type="text" class="form-control" formControlName="fullName"
              placeholder="Full Name">
            <label>Full Name</label>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-floating">
            <input type="date" class="form-control" formControlName="dob"
              placeholder="DOB">
            <label>Date of Birth</label>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-floating">
            <input type="text" class="form-control"
              formControlName="institutionName" placeholder="Institution Name">
            <label>Institution Name</label>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-floating">
            <input type="text" class="form-control"
              formControlName="academicYear" placeholder="Academic Year">
            <label>Academic Year</label>
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label">Gender</label><br>
          <div>
            <input type="radio" formControlName="gender" value="Male"> Male
            <input type="radio" formControlName="gender" value="Female"
              class="ms-3"> Female
            <input type="radio" formControlName="gender" value="Other"
              class="ms-3"> Other
          </div>
        </div>

        <div class="col-12">
          <div class="form-floating">
            <textarea class="form-control" formControlName="address"
              placeholder="Address" style="height: 80px"></textarea>
            <label>Address</label>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-floating">
            <input type="text" class="form-control" formControlName="phone"
              placeholder="Phone">
            <label>Phone</label>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-floating">
            <input type="email" class="form-control" formControlName="email"
              placeholder="Email">
            <label>Email</label>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-floating">
            <input type="text" class="form-control" formControlName="mobile"
              placeholder="Mobile Number">
            <label>Mobile Number</label>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-floating">
            <input type="text" class="form-control" formControlName="department"
              placeholder="Department">
            <label>Department</label>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-floating">
            <input type="text" class="form-control" formControlName="course"
              placeholder="Course">
            <label>Course</label>
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label">Profile Image</label>
          <input type="file" class="form-control"
            (change)="onFileChange($event)">
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100 py-3">Submit
            Profile</button>
        </div>

      </div>

      <div *ngIf="successMsg" class="alert alert-success mt-3">{{ successMsg
        }}</div>
      <div *ngIf="errorMsg" class="alert alert-danger mt-3">{{ errorMsg }}</div>
    </form>
  </div>

  <!-- Register End -->

</div>
