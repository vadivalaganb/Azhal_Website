 <div class="container-xxl bg-white p-0">
    <div class="container-xxl bg-primary page-header">
        <div class="container text-center">
            <h1 class="text-white animated zoomIn mb-3">Features</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-center">
                    <li class="breadcrumb-item"><a class="text-white"
                            routerLink>Home</a></li>
                    <li class="breadcrumb-item"><a class="text-white"
                            routerLink="/product">Products</a></li>
                    <li class="breadcrumb-item text-white active"
                        aria-current="page" routerLink="/features">Features</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Features Start -->
    <div *ngFor="let section of sections">
        <div class="container-xxl py-6" *ngIf="section.id == 2">
            <div class="container">
                <div class="row g-5">
                    <div class="col-lg-5 wow fadeInUp" data-wow-delay="0.1s">
                        <div
                            class="d-inline-block border rounded-pill text-primary px-4 mb-3">Features</div>
                        <h2 class="mb-4">{{ section.header_name }}</h2>
                        <p class="description-text">{{ section.description
                            }}</p>
                        <a class="btn btn-primary rounded-pill py-3 px-5 mt-2"
                            href>Read More</a>
                    </div>
                    <div class="col-lg-7" *ngIf="itemsMap[section.id]">
                        <div class="row g-5">
                            <div class="col-sm-6 wow fadeIn"
                                data-wow-delay="0.1s"
                                *ngFor="let item of itemsMap[section.id]">
                                <div class="d-flex align-items-center mb-3">
                                    <div
                                        class="flex-shrink-0 btn-square bg-primary rounded-circle me-3">
                                        <i [class]="item.icon"></i>
                                    </div>
                                    <h6 class="mb-0">{{ item.subtitle }}</h6>
                                </div>
                                <span>{{ item.description }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Features End -->

    </div>
    <!-- Features End -->
</div>
